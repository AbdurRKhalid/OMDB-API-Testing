<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Interesting Information About Your Favourite Movie</title>
  </head>
  <body>
    <div class="container py-4">
      <div class="p-5 mb-4 bg-dark text-white rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">
            Search Interesting Information About Your Favourite Movie or Series.
          </h1>
          <p class="col-md-8 fs-4">
            With the Help of the OMDB API, we can have a look at the Interesting
            Facts and Figures About Your Favourite Movie!
          </p>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <form onsubmit="event.preventDefault(); onSearchSubmit();" autocomplete="off"  action="">
          <div class="col-xl-12 col-lg-12 col-sm-12 text-center">
            <input
              type="text"
              name="movieName"
              id="movieName"
              class="form-control mx-auto"
              style="width: 55%"
              placeholder="Enter the Name of the Movie or Series"
              required
            />
            <input
              type="submit"
              value="Search Facts"
              class="btn btn-primary mt-2"
            />
          </div>
        </form>
      </div>
    </div>

    <div class="container my-4 hide" id="movieInfo">
      <div class="row">
        <div class="col-4">
          <img
            src="https://m.media-amazon.com/images/M/MV5BNTkwOTE1ZDYtODQ3Yy00YTYwLTg0YWQtYmVkNmFjNGZlYmRiXkEyXkFqcGdeQXVyNTc4MjczMTM@._V1_SX300.jpg"
            alt="Some Placeholder Image"
            id="moviePoster"
          />
        </div>
        <div class="col-8">
          <h3 id="movieTitle">Movie Title</h3>
          <h4 id="movieRating">Rating</h4>
          <h4 id="type">Type</h4>
          <h4 id="language">Language</h4>
          <h4 id="releaseDate">Released</h4>
          <h4 id="Actors">Actors</h4>
          <p id="plot">Plot of the Movie or Series</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
